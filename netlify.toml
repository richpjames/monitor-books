[build]
  command = "yarn build"
  publish = "public/"
  functions = "functions/"

[context.production]
  command = "yarn build"
  environment = { NODE_ENV = "production", GATSBY_ENV = "production"}

[context.branch-deploy]
  command = "SENTRY_LOG_LEVEL=debug yarn build"
  publish = "public/"
  environment = { NODE_ENV = "production", GATSBY_ENV = "production"}

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[plugins]]
package = "@netlify/plugin-gatsby"