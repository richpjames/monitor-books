[build]
  command = "yarn buildProd"
  publish = "build/"
  functions = "functions/"

[context.production]
  command = "yarn buildProd"
  environment = { NODE_ENV = "production", GATSBY_ENV = "production"}

[context.branch-deploy]
  command = "yarn buildProd"
  publish = "public/"
  environment = { NODE_ENV = "production", GATSBY_ENV = "production"}

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
