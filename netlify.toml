[build]
  command = "yarn build"
  publish = "public/"
  functions = "functions/"

[context.production]
  command = "yarn build"
  environment = { NODE_ENV = "production", GATSBY_ENV = "production"}

[context.branch-deploy]
  command = "SENTRY_LOG_LEVEL=debug yarn buildProd"
  publish = "public/"
  environment = { NODE_ENV = "production", GATSBY_ENV = "production"}

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[plugins]] 
  package = "netlify-plugin-a11y"

  # all inputs are optional, we just show you the defaults below
  [plugins.inputs]

  checkPaths = [
    '/books',
    '/about',
    '/murmur-reading-series',
    '/basket',
    '/books/propositions',
    '/murmur-reading-series/episode-one'
  ]
  
  resultMode = "warn"

  package = "gatsby-plugin-netlify"